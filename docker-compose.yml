version: '3.3'
services:
  simplecqrs:
    build: ./
    ports:
      - "4000:3000"
    environment:
      APP_PORT: 3000
      MONGODB_URL: mongodb://mongodb:27017/simplecqrs_r
      READ_DB_HOST: mariadb
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: 'simplecqrs_w'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - "./init:/docker-entrypoint-initdb.d"
      - "./config/my.conf:/etc/mysql/conf.d/config-file.cnf"
      - "./data:/var/lib/mysql:rw"
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    volumes:
      - ./docker-compose-config/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./docker-compose-config/mongod.conf:/etc/mongod.conf
      - ./data/mongodb/data/db/:/data/db/
      - ./data/mongodb/data/log/:/var/log/mongodb/
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: simplecqrs_r
    ports:
      - "27017:27017"
    command: ["-f", "/etc/mongod.conf"]
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
